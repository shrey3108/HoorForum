<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoorForum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to HoorForum</h1>
        <p>Share your experiences about Evil Spirits in real life or movies.</p>
    </header>

    <div id="login-register">
        <button onclick="document.getElementById('loginForm').style.display='block'">Login</button>
        <button onclick="document.getElementById('registerForm').style.display='block'">Register</button>
    </div>

    <div id="loginForm" class="modal">
        <form action="login.php" method="POST" class="modal-content">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="registerForm" class="modal">
        <form action="register.php" method="POST" class="modal-content">
            <h2>Register</h2>
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="username" required>
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
