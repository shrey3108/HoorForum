<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoorForum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #24003d;">
    <header>
        <h1>Welcome to Phantom</h1>
        <p>Share your experiences about Evil Spirits in real life or movies.</p>
    </header>
    <div id="allcontent" class="container">
    <div id="ghostimg" class="gimg">
<img src="https://png.pngtree.com/png-vector/20240923/ourmid/pngtree-adorable-ghost-holding-a-jack-o--lantern-png-image_13890186.png" alt="ghost"
style="margin-left: 150px;">
    </div>
    <div id="loginForm" class="lcontainer">
        <form action="login.php" method="POST" class="loginbox">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<div id="login-register">
    <h1>Register here</h1>
    <!-- <button onclick="document.getElementById('loginForm').style.display='block'">Login</button> -->
    <button onclick="document.getElementById('registerForm').style.display='block'">Register</button>
</div>
    <div id="registerForm" class="modal">
        <form action="register.php" method="POST" class="modal-content">
            <h2>Register</h2>
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="username" required>
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
